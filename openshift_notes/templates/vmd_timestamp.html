<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tolkien Riddle Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" />
</head>
	<body>
		<h2>Vehicle info Dashboard Page 2</h2>


			<div class="row">
				<div class="col">
					{% if score %}
						<h1>{{ score }}</h1>
					{% endif %}
					<hr>
					<!-- jinja returning json data: question.answer gets the answer that is why the match_url_with_question doesn't look up value in dict-->
					{% if question %}
						<p>{{ question.question }}</p>
					{% endif %}
					{% if answer %}
						<p>{{ question.answer }}</p>
					{% endif %}
					<!-- create an HTML form, action specifies where to send form-data when a form is submitted method determines how to send data, post appends the data insside the body of the HTTP request which means that data is not show inside URL, form submissions with post cannot be bookmarked -->
					<form action="/submit_data" method="POST">
						<!-- defines division HTML styled with form-group CSS -->
						<div class="form-group">
							<!-- caption for an item for associates it with an input-->
							<label for="answer">Answer</label>
							<!-- create interactive controls to accept data type=text creates text field-->
							<input type="text" class="form-control" id="answer" name="answer" placeholder="input an answer">
							<!-- represents a clickable button to submit forms type=submit, submits data to server-->
							<button type="submit" class="btn but-primary">Submit</button>
						</div>
					</form>

				
					  <!-- define a division of a section class styles it div is block element-->  
					  <div class="shell-wrap">
					  	<ul class="shell-body">
					  		<li> <!-- tag a list item -->
					  			<!-- span is inline element, can be used to change the style--> 
					    		<span id="path">c:/&nbsp;>&nbsp;</span>
					    		<!-- field where user can enter data --> 
					    		<input type="text" id="input" class="terminal">
					    	</li>
						</ul>
					 </div>

					 <!-- jinja to detect the answer variable if it exists--> 
					{% if answer %}
						<!-- paragraph tag with class style, jinja variable as text -->
						<p class="text-danger float-right">{{ answer }}</p>
					{% endif %}

					<!-- div section with container style --> 
					<div class="container">
						<!-- submit button with url_for home using post method -->
    					<form action="{{ url_for('home') }}" method="post">
            				<input type="submit">
        				</form>
 					</div>`

				</div>
			</div>
	</body>
</html>
