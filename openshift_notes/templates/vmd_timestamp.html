<!DOCTYPE html>
<html>
<head>
 	<title></title>
 	<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

</head>
	<body>
		<h2>Vehicle info Dashboard Page 2</h2>

<!-- 		<p align="center"><a href='/home' ><button class=grey style="height:75px;width:150px">go back</button></a></p> -->

			<div class="row">
				<div class="col">
					<h1>Sign up </h1>
					<hr>
					<!-- create an HTML form, action specifies where to send form-data when a form is submitted method determines how to send data, post appends the data insside the body of the HTTP request which means that data is not show inside URL, form submissions with post cannot be bookmarked -->
					<form action="/vmd_timestamp" method="POST">
						<!-- defines division HTML styled with form-group CSS -->
						<div class="form-group">
							<!-- caption for an item for associates it with an input-->
							<label for="username">Username</label>
							<!-- create interactive controls to accept data type=text creates text field-->
							<input type="text" class="form-control" id="username" name="username" placeholder="Select a username">
							<!-- represents a clickable button to submit forms type=submit, submits data to server-->
							<button type="submit" class="btn but-primary">Sign up </button>
						</div>
					</form>
					{% if username %}
						<p class="text-danger float-right">{{ username }}</p>
					{% endif %}
					{% if jsonfile %}
						<p>{{ jsonfile }}</p>
					{% endif %}
				</div>
			</div>
		</form>
	</body>
</html>
